<div class='container-fluid anchor' id='contact-section'>
  <div id='contact-body'>
    <div class='info container'>
      <div class='header'>
        <h1>Contact</h1>
      </div>
      <form action="https://formspree.io/bill@billhorst.com" method="POST">
        <div class="form-group">
          <label for="userName">Name*</label>
          <input type="text" class="form-control" id="userName" placeholder="Your name" name="name" required>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address*</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="youremail@email.com" name="_replyto" required>
        </div>
        <div class="form-group">
          <label for="formMessage">Message*</label>
          <textarea rows="1" class="form-control" id="formMessage" placeholder="Hello!" name="message" required></textarea>
        </div>

        <input type="hidden" name="_next" value="//billhorst.com/message_received.html" />

        <button type="submit" class="btn btn-default">Send</button>
      </form>
    </div>
  </div>
</div>
